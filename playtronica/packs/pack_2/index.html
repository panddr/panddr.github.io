<!DOCTYPE html>
<html>
<head>
  <title>Playtronica</title>
  <script src="/playtronica/libraries/p5.min.js" type="text/javascript"></script>
  <script src="/playtronica/libraries/p5.dom.min.js" type="text/javascript"></script>
  <script src="/playtronica/libraries/p5.sound.min.js" type="text/javascript"></script>
  <script src="index.js" type="text/javascript"></script>
  <script src="/playtronica/libraries/midi.js" type="text/javascript"></script>
  <script src="/playtronica/libraries/animations/TriangleShape.js" type="text/javascript"></script>
  <script src="/playtronica/libraries/animations/Wave.js" type="text/javascript"></script>
  <script src="/playtronica/libraries/animations/Particles.js" type="text/javascript"></script>
  <link rel="stylesheet" href="../../libraries/index.css">
</head>
<body>
  <div id="content">
    <div class="button" data-sound="hat.wav" data-animation="Wave"></div>
    <div class="button" data-sound="kick.wav" data-animation="Wave"></div>
    <div class="button" data-sound="rim.wav" data-animation="Wave"></div>
    <div class="button" data-sound="snare.wav" data-animation="Wave"></div>
    <div class="button" data-sound="bass1.wav" data-animation="Wave"></div>
    <div class="button" data-sound="bass2.wav" data-animation="Wave"></div>
    <div class="button" data-sound="bass3.wav" data-animation="Wave"></div>
    <div class="button" data-sound="bass4.wav" data-animation="Wave"></div>
    <div class="button" data-sound="melody.wav" data-animation="TriangleShape"></div>
    <div class="button" data-sound="melody2.wav" data-animation="TriangleShape"></div>
    <div class="button" data-sound="melody3.wav" data-animation="TriangleShape"></div>
    <div class="button" data-sound="melody4.wav" data-animation="TriangleShape"></div>
    <div class="button" data-sound="stab1.wav" data-animation="TriangleShape"></div>
    <div class="button" data-sound="stab2.wav" data-animation="TriangleShape"></div>
    <div class="button" data-sound="stab3.wav" data-animation="TriangleShape"></div>
    <div class="button" data-sound="stab4.wav" data-animation="Wave"></div>
  </div>
  <div id="device_info">
    <div id="key_data"></div>
  </div>
</body>
</html>
